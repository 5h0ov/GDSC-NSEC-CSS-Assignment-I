<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section>
      <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
           sizes="(max-width: 600px) 686px, 300px"
           src="images/image-product-desktop.jpg"
           alt="A bottle of perfume surrounded by foliage">
      <div class="prod-desc">
        <span class="category">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
         <div class="prices">
            <span class="sale-price">$149.99</span>
            <span class="list-price">$169.99</span>
          </div> 
        <button><i class="ri-shopping-cart-2-line"></i>Add to Cart</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/shuvadipta-das-915b28216/" target="_blank">Shuvadipta Das</a>.
  </footer>
</body>
</html>
